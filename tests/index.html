<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery timeAutocomplete Tests</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- vendors -->
    <script type="text/javascript" src="../example/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../example/lib/jquery-ui/js/jquery-ui-1.10.2.custom.min.js"></script>
    <script type="text/javascript" src="lib/jasmine-affix.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/jquery.timeAutocomplete.js"></script>
    <script type="text/javascript" src="../src/formatters/ampm.js"></script>
    <script type="text/javascript" src="../src/formatters/24hr.js"></script>
    <script type="text/javascript" src="../src/formatters/french.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/timeAutocomplete.spec.js"></script>
    <script type="text/javascript" src="spec/formatters/ampm.spec.js"></script>
    <script type="text/javascript" src="spec/formatters/24hr.spec.js"></script>
    <script type="text/javascript" src="spec/formatters/french.spec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
